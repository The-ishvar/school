</head>
<body>

  <div class="container" id="mainMenu">

    <button onclick="openStudentPage()">üéì ‡§õ‡§æ‡§§‡•ç‡§∞ ‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø</button>

  <div class="container hidden" id="loginForm">

    <h2>üìã ‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§°‡•à‡§∂‡§¨‡•ã‡§∞‡•ç‡§°</h2>

    <label>‡§ï‡§ï‡•ç‡§∑‡§æ ‡§ö‡•Å‡§®‡•á‡§Ç:</label>
    <select id="classSelect">
      <option value="">--‡§ö‡•Å‡§®‡•á‡§Ç--</option>
      <option value="Class 6">Class 6</option>
      <option value="Class 7">Class 7</option>

    <input type="text" id="studentName" placeholder="‡§õ‡§æ‡§§‡•ç‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç" />
    <button onclick="markAttendance()">‚úÖ ‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç</button>

    <h3>üìú ‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§°</h3>
    <table id="attendanceTable">
      <thead>
        <tr><th>‡§ï‡§ï‡•ç‡§∑‡§æ</th><th>‡§®‡§æ‡§Æ</th><th>‡§§‡§æ‡§∞‡•Ä‡§ñ</th><th>‡§∏‡§Æ‡§Ø</th></tr>

  <script>
    function toggleLogin() {
      document.getElementById("mainMenu").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    function openStudentPage() {
      document.getElementById("mainMenu").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      startClock();
      loadAttendance();
    }

    function handleLogin() {
      const name = document.getElementById("teacherName").value.trim();
      const pass = document.getElementById("teacherPass").value.trim();

      if (name === "") {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§ü‡•Ä‡§ö‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç‡•§");
        return;
      }

      if (pass.length < 6) {
        alert("‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ 6 ‡§Ö‡§ï‡•ç‡§∑‡§∞ ‡§ï‡§æ ‡§π‡•ã‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è‡•§");
        return;
      }

      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      startClock();
      loadAttendance();
    }

    function startClock() {
      updateClock();
      setInterval(updateClock, 1000);
    }

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('hi-IN');
      const date = now.toLocaleDateString('hi-IN', {
        day: 'numeric', month: 'long', year: 'numeric'
      });
      const weekday = now.toLocaleDateString('hi-IN', { weekday: 'long' });

      document.getElementById("timeNow").innerText = `üïí ‡§∏‡§Æ‡§Ø: ${time}`;
      document.getElementById("dateNow").innerText = `üìÖ ‡§¶‡§ø‡§®: ${weekday}, ‡§§‡§æ‡§∞‡•Ä‡§ñ: ${date}`;
    }

    function markAttendance() {
      const name = document.getElementById("studentName").value.trim();
      const selectedClass = document.getElementById("classSelect").value;

      if (selectedClass === "") return alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡§ï‡•ç‡§∑‡§æ ‡§ö‡•Å‡§®‡•á‡§Ç‡•§");
      if (name === "") return alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§õ‡§æ‡§§‡•ç‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç‡•§");

      const now = new Date();
      const record = {
        name,
        className: selectedClass,
        date: now.toLocaleDateString('hi-IN'),
        time: now.toLocaleTimeString('hi-IN')
      };

      let attendance = JSON.parse(localStorage.getItem("attendance") || "[]");
      attendance.push(record);
      localStorage.setItem("attendance", JSON.stringify(attendance));
      addRecordToTable(record);

      document.getElementById("studentName").value = "";
      document.getElementById("classSelect").value = "";
    }

    function addRecordToTable(record) {
      const row = `<tr>
        <td>${record.className}</td>
        <td>${record.name}</td>
        <td>${record.date}</td>
        <td>${record.time}</td>
      </tr>`;
      document.querySelector("#attendanceTable tbody").innerHTML += row;
    }

    function loadAttendance() {
      const data = JSON.parse(localStorage.getItem("attendance") || "[]");
      data.forEach(addRecordToTable);
    }
  </script>
